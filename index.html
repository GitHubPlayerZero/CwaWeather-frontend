<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>心之天空</title>
  <link rel="icon" type="image/png" href="./icon-v2.png">
  <link rel="apple-touch-icon" href="./icon-v2.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./icon-v2.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./all.css">
</head>

<body>
  <!-- 狀態列 -->
  <div class="status-bar">
    <!-- 地區按鈕 -->
    <div class="location-btn">
      <button type="button" class="location-pill active" id="locationKaohsiung">高雄市</button>
      <button type="button" class="location-pill" id="locationTaipei">台北市</button>
      <button type="button" class="location-pill" id="locationNewTaipei">新北市</button>
      <button type="button" class="location-pill" id="locationTaichung">台中市</button>
    </div>
    
    <!-- 今天日期 -->
    <div id="updateTime" class="update-pill">更新中...</div>
  </div>

  <!-- 天氣 -->
  <div class="container" id="mainContent">

    <div class="hero-card">
      <div class="hero-period"></div>
      <div class="hero-temp-container">
        <div class="hero-icon"></div>
        <div class="hero-temp"></div>
      </div>
      <div class="hero-desc"></div>

      <!-- 建議 -->
      <div class="advice-grid">
        <!-- 雨具 -->
        <div class="advice-item">
          <div class="advice-icon" id="iconRain"></div>
          <div class="advice-text" id="textRain"></div>
          <div class="data-text" id="rainPercent"></div>
        </div>

        <!-- 穿著 -->
        <div class="advice-item">
          <div class="advice-icon" id="iconCloth"></div>
          <div class="advice-text" id="textCloth"></div>
          <div class="data-text" id="maxTemp"></div>
        </div>
      </div>
    </div>

    <h3 class="section-title">稍後預報</h3>
    <div class="scroll-container" id="futureForecasts"></div>

  </div>

  <!-- Loading 畫面 -->
  <div id="loading" class="loading-screen">
    <div style="font-size: 4rem; animation: bounce 2s infinite;">☁️</div>
    <p style="color: white; font-weight: bold; margin-top: 20px;">正在觀測雲的流動...</p>
  </div>


  <script src="./main.js"></script>
</body>

</html>
